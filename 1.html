<!-- // pattern print in for loop. (10 marks)
//            *
//         * * *
//      * * * * *
//   * * * * * * *
// * * * * * * * * * -->
<script type="text/javascript">
    for(i=5; i>=1; i--){
       
        for(var k=i; k>1 ; k--){
            document.write("_ ");
        }
       
        for(j=5; j>=i; j--){
            document.write("* ");
        }

        for(l=5; l>i; l--){
            document.write("* ");
        }
        document.write("<br>");
    }
</script>
